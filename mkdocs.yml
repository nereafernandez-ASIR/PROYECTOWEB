site_name: "LayerHub Documentation"
site_description: "Guía técnica completa del proyecto LayerHub"
site_author: "Senior Full-Stack Developer"
repo_url: "https://github.com/tu-usuario/layerhub"

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - attr_list

nav:
  - Inicio: index.md
  - Arquitectura del Sistema: architecture.md
  - Base de Datos: database.md
  - Funcionalidades: features.md
  - Seguridad y Roles: security.md
  - Guía de Instalación: installation.md
